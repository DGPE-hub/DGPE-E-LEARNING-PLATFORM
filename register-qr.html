<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cr√©ation de compte ‚Äì DGPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">Cr√©ation de compte</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Cr√©ation de compte DGPE</h1>
  <p>Acc√®s s√©curis√© par QR Code</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnCreate">
      Cr√©er mon compte
    </button>

    <p id="msg" style="margin-top:15px;font-size:13px;opacity:.8"></p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  /* ================= FIREBASE CONFIG ================= */
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  /* ================= ELEMENTS DOM ================= */
  const emailInput = document.getElementById("email");
  const passInput  = document.getElementById("password");
  const msg        = document.getElementById("msg");
  const btnCreate  = document.getElementById("btnCreate");

  /* ================= TOKEN QR ================= */
  const params = new URLSearchParams(window.location.search);
  const token  = params.get("token");

  const TOKENS_VALIDES = {
    "DGPE-2025-AGENT": "AGENT",
    "DGPE-2025-FORMATION": "FORMATION"
  };

  if (!token || !TOKENS_VALIDES[token]) {
    document.body.innerHTML = `
      <div style="text-align:center;margin-top:120px">
        <h2>‚õî Acc√®s refus√©</h2>
        <p>QR Code invalide ou expir√©.</p>
      </div>
    `;
    throw new Error("QR Code invalide");
  }

  const role = TOKENS_VALIDES[token];

  /* ================= CREATION COMPTE ================= */
  btnCreate.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const pass  = passInput.value.trim();

    if (!email || !pass) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);

      // üîê Enregistrement Firestore
      await setDoc(doc(db, "users", cred.user.uid), {
        email: email,
        role: role,
        status: "ACTIF",
        createdAt: serverTimestamp()
      });

      msg.innerHTML = "‚úÖ Compte cr√©√© avec succ√®s. Redirection‚Ä¶";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);

    } catch (e) {
      alert("Erreur : " + e.message);
    }
  });
</script>

</body>
</html>
