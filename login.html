    <nav class="nav hidden" id="nav-private">

<main class="page">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://hrriedjmpwjfmfimqlmx.supabase.co",
  "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V"
);

const msg = document.getElementById("msg");
const adminLink = document.getElementById("adminLink");
const kpiModules = document.getElementById("kpi-modules");
const kpiHeures  = document.getElementById("kpi-heures");
const kpiCertifs = document.getElementById("kpi-certifs");

function showMsg(t, type="info"){
  msg.textContent = t;
  msg.style.color = (type==="error") ? "#c62828" : (type==="success") ? "#2e7d32" : "#333";
}

async function signOutToLogin(){
  await supabaseClient.auth.signOut();
  location.replace("login.html");
}

/* ===================== GUARD DGPE ===================== */
async function guardDGPE(){
  const { data: { user }, error } = await supabaseClient.auth.getUser();
  if (error || !user) return location.replace("login.html");

  // rendre la navbar visible
  document.getElementById("nav-private").classList.remove("hidden");

  // profil DGPE (table users)
  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", user.email)
    .single();

  if (profileError || !profile){
    showMsg("Compte non reconnu DGPE. Contactez l'administration.", "error");
    return signOutToLogin();
  }

  if (profile.status !== "ACTIF"){
    showMsg("Compte en attente / désactivé. Validation admin requise.", "error");
    return signOutToLogin();
  }

  // Masquer lien admin si non ADMIN
  if (profile.role !== "ADMIN"){
    adminLink.style.display = "none";
  }

  // charger KPI (placeholder)
  // TODO: brancher vos vraies tables inscriptions/certifs
  kpiModules.textContent = "3";
  kpiHeures.textContent  = "12 h";
  kpiCertifs.textContent = "1";

  showMsg("Accès autorisé.", "success");
}

/* ===================== LOGOUT ===================== */
document.getElementById("logoutBtn").addEventListener("click", async (e)=>{
  e.preventDefault();
  await signOutToLogin();
});

guardDGPE();
</script>

</body>
</html>
