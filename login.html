<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<!-- ================= HEADER ================= -->
<header class="navbar-login">
  <div class="wrap">
    <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
    <span class="brand">e-Learning</span>
  </div>
</header>

<!-- ================= LOGIN CARD ================= -->
<div class="login-wrap">
  <div class="login-card">

    <h2>Connexion</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password"
           placeholder="••••••••">

    <button id="btnLogin" class="btn btn-primary">
      Se connecter
    </button>

    <button id="btnRegister" class="btn btn-secondary">
      Créer un compte
    </button>

    <p class="muted" style="text-align:center;margin-top:10px">
      Accès soumis à validation de l’administrateur DGPE
    </p>

    <p id="msg" class="msg"></p>

  </div>
</div>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= CONFIG SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://rwjyxmzdwdddjaeghpae.supabase.co",
  "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw"
);

/* ================= ELEMENTS ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");
const btnLogin = document.getElementById("btnLogin");
const btnRegister = document.getElementById("btnRegister");

function show(text, type="info"){
  msg.textContent = text;
  msg.className = "msg " + type;
}

/* ================= LOGIN ================= */
async function login(){
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if(!email || !password)
    return show("Veuillez remplir tous les champs","error");

  if(!email.endsWith("@dgpe.gouv.ci"))
    return show("Email professionnel DGPE requis","error");

  show("Connexion en cours…");

  const { data, error } =
    await supabaseClient.auth.signInWithPassword({ email, password });

  if(error || !data.user)
    return show("Identifiants incorrects","error");

  const { data: profile, error: e2 } = await supabaseClient
    .from("users")
    .select("status")
    .eq("auth_id", data.user.id)
    .single();

  if(e2 || !profile){
    await supabaseClient.auth.signOut();
    return show("Compte non reconnu par l’administration DGPE","error");
  }

  if(profile.status !== "ACTIF"){
    await supabaseClient.auth.signOut();
    return show("Compte en attente de validation administrateur","warning");
  }

  show("Connexion autorisée. Redirection…","success");
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 600);
}

/* ================= REGISTER ================= */
async function register(){
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if(!email || !password)
    return show("Veuillez remplir tous les champs","error");

  if(!email.endsWith("@dgpe.gouv.ci"))
    return show("Inscription réservée aux emails DGPE","error");

  if(password.length < 6)
    return show("Mot de passe trop court (6 caractères minimum)","error");

  show("Création du compte…");

  const { data, error } =
    await supabaseClient.auth.signUp({ email, password });

  if(error)
    return show(error.message,"error");

  if(data.user){
    await supabaseClient.from("users").insert([{
      auth_id: data.user.id,
      email: email,
      role: "AGENT",
      status: "PENDING"
    }]);
  }

  show("Compte créé. Validation administrateur requise.","success");
}

/* ================= EVENTS ================= */
btnLogin.addEventListener("click", login);
btnRegister.addEventListener("click", register);
</script>

</body>
</html>
