<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE e-Learning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR LOGIN ================= -->
<header class="navbar navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</header>

<!-- ================= HERO LOGIN ================= -->
<section class="login-hero">
  <div class="login-card">

    <h2>Se connecter</h2>

    <form id="loginForm">
      <label>Email professionnel</label>
      <input id="email" type="email" placeholder="prenom.nom@dgpe.gouv.ci" required>

      <label>Mot de passe</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <div class="login-options">
        <label>
          <input type="checkbox"> Se souvenir de moi
        </label>
        <a href="#">Mot de passe oublié ?</a>
      </div>

      <button class="btn primary">Connexion</button>
      <button type="button" class="btn outline">Créer un compte</button>

      <p id="loginError" class="error"></p>
    </form>

  </div>
</section>

<!-- ================= SUPABASE ================= -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://rwjyxmzdwdddjaeghpae.supabase.co",
  "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw"
);

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("loginError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.textContent = "";

  const email = email.value.trim();
  const password = password.value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    errorBox.textContent = "❌ Identifiants incorrects";
    return;
  }

  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
