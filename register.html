<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Demande de compte ‚Äì DGPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">Demande de compte</span>
    </div>
  </div>
</div>

<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Demande de compte DGPE</h1>
  <p>Cr√©ation soumise √† validation de l‚Äôadministration</p>
</section>

<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnCreate">
      Envoyer la demande
    </button>

    <p id="msg" style="margin-top:15px;font-size:14px"></p>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // üîê Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  await signOut(auth); // s√©curit√©

  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");
  const msgEl   = document.getElementById("msg");
  const btn     = document.getElementById("btnCreate");

  btn.onclick = async () => {
    const email = emailEl.value.trim();
    const pass  = passEl.value.trim();

    if (!email || !pass) {
      msgEl.style.color = "red";
      msgEl.textContent = "Veuillez remplir tous les champs.";
      return;
    }

    msgEl.style.color = "#0b2a4a";
    msgEl.textContent = "‚è≥ Envoi de la demande‚Ä¶";

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);

      // üî• Cr√©ation Firestore (EN_ATTENTE)
      await setDoc(doc(db, "users", cred.user.uid), {
        email: email,
        role: "AGENT",
        status: "EN_ATTENTE",
        createdAt: serverTimestamp()
      });

      msgEl.style.color = "green";
      msgEl.innerHTML =
        "‚úÖ Demande envoy√©e.<br>Votre compte sera activ√© par l‚Äôadministration DGPE.";

      await signOut(auth);

    } catch (e) {
      msgEl.style.color = "red";
      msgEl.textContent = "‚ùå " + e.message;
    }
  };
</script>

</body>
</html>
