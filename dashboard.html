<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<header class="navbar">
  <div class="wrap">
    <img src="assets/img/dgpe-logo.png" class="logo">
    <span class="brand">e-Learning</span>
    <nav class="nav">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="#" id="logout">Déconnexion</a>
    </nav>
  </div>
</header>

<main class="page">
  <section class="panel">
    <h2>Tableau de bord</h2>
    <p id="welcome">Chargement…</p>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const BASE_PATH = "/DGPE-E-LEARNING-PLATFORM/";

const supabaseClient = supabase.createClient(
  "https://rwjyxmzdwdddjaeghpae.supabase.co",
  "TA_CLE_ANON_PUBLIQUE",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false,
      storage: window.localStorage
    }
  }
);

(async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();

  console.log("SESSION:", session);

  if (!session) {
    window.location.href = BASE_PATH + "login.html";
    return;
  }

  document.getElementById("welcome").textContent =
    "Bienvenue " + session.user.email;
})();

document.getElementById("logout").onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = BASE_PATH + "login.html";
};
</script>

</body>
</html>
