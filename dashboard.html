<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://rwjyxmzdwdddjaeghpae.supabase.co";
const SUPABASE_KEY = "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= AUTH GUARD ================= */
async function protectDashboard() {
  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.replace("login.html");
    return;
  }

  const email = session.user.email;

  const { data: profile, error } = await supabase
    .from("users")
    .select("role, status")
    .eq("email", email)
    .single();

  if (error || !profile || profile.status !== "ACTIF") {
    await supabase.auth.signOut();
    window.location.replace("login.html");
    return;
  }

  // ðŸ”’ Masquer admin si non admin
  if (profile.role !== "ADMIN") {
    document.getElementById("adminLink").style.display = "none";
  }

  chargerDashboard();
}

/* ================= DASHBOARD DATA ================= */
function chargerDashboard() {
  document.getElementById("kpi-modules").innerText = 3;
  document.getElementById("kpi-heures").innerText = "12 h";
  document.getElementById("kpi-certifs").innerText = 1;
}

/* ================= LOGOUT ================= */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.replace("login.html");
});

/* ================= INIT ================= */
protectDashboard();
</script>
